{% load static %}
{% include "Owner/header.html" %}
<style>
    button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin-top: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

/* Align buttons */
.soccer-item {
    position: relative;
}

.soccer-item a {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}
</style>
<section class="breadcrumb-section set-bg" data-setbg="{% static 'Owner/img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bs-text">
                    <h2>Turf</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<section class="soccer-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="section-title">
                    <h3>View <span>Turf</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for n in turf %}
            <div class="col-lg-3 col-sm-6 p-0">
                <div class="soccer-item set-bg" data-setbg="/images/{{n.Image}}">
                    <div class="si-tag">{{n.TurfName}}</div>
                    <div class="si-text">
                        <h5><a href="">{{n.TurfName}}</a></h5>
                    </div>
                </div>
                <a href="{% url 'turftimereg' id=n.TurfId  %}"><button>Time Registration</button></a>
                <a href="{% url 'viewbookings' id=n.TurfId %}"><button>View Bookings</button></a>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
{% include "Owner/footer.html" %}
