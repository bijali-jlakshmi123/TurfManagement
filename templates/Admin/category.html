{% load static %}
{% include "Admin/header.html" %}
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  background-color: #4CAF50;
  color: white;
}

</style>
<div class="main-panel">

    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">CATEGORY REGISTRATION</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'categoryreg' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group row">

                        <label class="col-sm-3 col-form-label">Category Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="category"
                                   placeholder="Category Name">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Category Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="categoryimage">
                        </div>
                    </div>


                    <center><button type="submit" class="btn btn-primary mr-2">Register</button></center>


                </form>
                <br>
            </div>
              <table border="1" align="center" >
                    <tr>
                        <th>SI no</th>
                        <th>Categoryname</th>
                        <th>Categoryimage</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    {% for i in data %}

                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.CategoryName}}</td>
                        <td><img src="/images/{{i.CategoryImage}}" width="150px" height="100px"></td>
                        <td><a href="{% url 'editcategory' id=i.CategoryId %}">Edit</a></td>
                        <td><a href="{% url 'deletecategory' id=i.CategoryId %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>


</div>
</div>
</div>
{% include "Admin/footer.html" %}
