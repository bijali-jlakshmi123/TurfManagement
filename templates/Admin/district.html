{% load static %}
{% include "Admin/header.html" %}
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  background-color: #4CAF50;
  color: white;
}

</style>
<div class="main-panel">

    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">DISTRICT REGISTRATION</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'districtreg' %}" method="POST">
                    {% csrf_token %}


                    <div class="form-group row">

                        <label class="col-sm-3 col-form-label">District Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="District"
                                   placeholder="District Name">
                        </div>
                    </div>


                    <center><button type=" submit" class="btn btn-primary mr-2">Register</button></center>



                </form>
                <br>

                <table border="1" align="center">
                    <tr>
                        <th>SI no</th>
                        <th>Districtname</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    {% for d in data %}

                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{d.DistrictName}}</td>
                        <td><a href="{% url 'editdistrict' id=d.DistrictId %}">Edit</a></td>
                        <td><a href="{% url 'deletedistrict' id=d.DistrictId %}">Delete</a></td>
                    </tr>
                    {% endfor %}


                </table>


            </div>
        </div>
    </div>

</div>
</div>
</div>
<!-- content-wrapper ends -->
{% include "Admin/footer.html" %}
