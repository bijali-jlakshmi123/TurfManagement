{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">CATEGORY REGISTRATION</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'editcategory' cate.CategoryId %}" method="POST" >
                    {% csrf_token %}
                    <div>

                      <label class="col-sm-3 col-form-label">Category Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  name="category"
                                   placeholder="Category Name" value="{{cate.CategoryName}}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Category Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="categoryimage">
                        </div>
                    </div>




                    <button type=" submit" class="btn btn-primary mr-2">Register</button>
                            <input type="reset" class="btn btn-light" value="Cancel">


                </form>
                <br>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    {% include "Admin/footer.html" %}

</div>
